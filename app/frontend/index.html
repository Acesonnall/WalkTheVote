<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="author" content="WalkTheVote">
        <meta name="description" content="Walk the Vote into the 2020 Election!">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/styles.css" type="text/css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/electionSaver.js"></script>

        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="wtv-header">
            Walk The Vote
        </h1>
        <div class="wtv-zip-wrapper">
            <input required type="number" name="zip1" id="zip1">
            <input type="number" name="zip2" id="zip2">
            <input type="number" name="zip3" id="zip3">
            <input type="number" name="zip4" id="zip4">
            <input type="number" name="zip5" id="zip5">
            <button class="btn btn-primary" onclick="consolidateZipInputs()">Test</button>
        </div>
        <div class="wtv-loader"></div>
        <div class="wtv-results-wrapper card hidden">
            <div class="card-body">
                <h5 class="card-title">Election Office Lookup Results</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    Zip code: <span class="zip-text"></span>
                </h6>
                <div class="county-name"></div>
                <div class="address-wrapper">
                    <div class="location-name"></div>
                    <div class="street-number-name"></div>
                    <div class="apt-unit"></div>
                    <div class="city-state-zip">
                        <span class="city"></span>, <span class="state"></span> <span class="zipcode"></span>
                    </div>
                </div>
                <div class="supervisor-info">
                    <span class="super-name"></span>, <span class="super-title"></span>
                </div>
                <div class="phone-number"></div>
                <div class="email-wrapper">
                    <a href="" class="email"></a>
                </div>
                <div class="web-wrapper">
                    Website: <a href="" class="website"></a>
                </div>
            </div>
        </div>
    </body>
</html>
